<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System with History</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none; /* For anchor tag */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            text-align: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .tab.active {
            background-color: var(--primary);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background-color: var(--gray-100);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        main {
            padding: 1rem 20px 2rem; /* Perubahan di sini */
            flex-grow: 1;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-title {
            color: var(--gray-700);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-sm);
            flex-grow: 1;
            max-width: 350px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-warning {
            background-color: var(--warning);
        }
        
        .btn-warning:hover {
            background-color: #d97706;
        }
        
        .btn-info {
            background-color: var(--info);
        }
        
        .btn-info:hover {
            background-color: #0891b2;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px; /* Adjusted min-width after removing columns */
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        th {
            background-color: var(--gray-100);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1; /* Ensure header is above content when scrolling */
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #f9fafb;
        }
        
        .low-stock {
            color: var(--danger);
            font-weight: 600;
        }
        
        .action-cell {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--gray-700);
            transition: color 0.2s ease, transform 0.1s ease;
            padding: 0.2rem;
        }
        
        .action-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .history-in {
            color: var(--success);
            font-weight: 600;
        }
        
        .history-out {
            color: var(--danger);
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 1rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray-700);
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            animation: slideInFromTop 0.3s ease-out;
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            font-size: 0.9rem;
        }
        
        .history-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-in {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-out {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Pagination styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .pagination-controls .btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            min-width: 28px;
            justify-content: center;
            border-radius: 4px;
        }

        .pagination-controls .btn.active-page {
            background-color: var(--primary-dark);
        }

        .pagination-info {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .items-per-page-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
        }

        .items-per-page-group label {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .filter-select {
            padding: 0.2rem 0.4rem;
            font-size: 0.8rem;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.2rem;
            align-items: center;
        }

        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid var(--gray-300);
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            box-shadow: var(--shadow-md);
            border-radius: 6px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid var(--gray-200); 
            transition: background-color 0.2s ease;
        }

        .autocomplete-items div:hover {
            background-color: var(--gray-100);
        }

        .autocomplete-active {
            background-color: var(--primary-dark) !important;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .pagination-buttons {
                justify-content: center;
            }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-content .back-button {
                margin-top: 1rem;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üì¶</span>
                    <h1>Stock Management System with History</h1>
                </div>
                <a href="index.html" class="back-button">
                    <span>üè†</span> Back to Home
                </a>
            </div>
        </div>
    </header>

    <main> <!-- Kelas 'container' dihapus di sini -->
        <div class="tabs">
            <button class="tab active" data-tab="inventory">Inventory Items</button>
            <button class="tab" data-tab="history">Movement History</button>
        </div>
        
        <div class="tab-content active" id="inventory-tab">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-title">Total Items</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Available Items</div>
                    <div class="stat-value" id="available-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Low Stock</div>
                    <div class="stat-value" id="low-stock-items">0</div>
                </div>
                <!-- Removed Total Value Stat Card -->
            </div>

            <div class="action-bar">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="Search item...">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-info" id="stock-in-btn">
                        <span>‚¨áÔ∏è</span> Stock In
                    </button>
                    <button class="btn btn-warning" id="stock-out-btn">
                        <span>‚¨ÜÔ∏è</span> Stock Out
                    </button>
                </div>
            </div>

            <div id="alert-container"></div>

            <div class="pagination-controls">
                <div class="items-per-page-group">
                    <label for="items-per-page">Show:</label>
                    <select id="items-per-page" class="filter-select">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>
                    <span>items per page</span>
                </div>
                <div class="pagination-buttons" id="pagination-buttons-container">
                    <!-- Pagination buttons will be rendered here by JavaScript -->
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Item No.</th>
                            <th>Item Name</th>
                            <th>Stock</th>
                            <!-- Removed Price and Total Value columns -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="history-tab">
            <div class="action-bar">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="history-search-input" placeholder="Search history...">
                </div>
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="type-filter">Type:</label>
                        <select id="type-filter" class="filter-select">
                            <option value="all">All</option>
                            <option value="in">Stock In</option>
                            <option value="out">Stock Out</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-filter">Date:</label>
                        <input type="date" id="date-filter" class="filter-select">
                    </div>
                    <!-- Removed Item Filter -->
                    <button class="btn" id="reset-filters-btn">Reset Filters</button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Destination/Supplier</th>
                            <th>Notes</th>
                            <!-- Removed User column -->
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- History data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for editing item -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Edit Item</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-pid-display">Item No.</label>
                    <input type="text" id="item-pid-display" readonly> <!-- Display only -->
                </div>
                <div class="form-group">
                    <label for="item-name-display-edit">Item Name</label>
                    <input type="text" id="item-name-display-edit" readonly> <!-- Display only -->
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-stock">Stock Quantity</label>
                        <input type="number" id="item-stock" min="0" required>
                    </div>
                    <!-- Removed Price input -->
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for stock in/out -->
    <div class="modal" id="stock-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="stock-modal-title">Stock In</h2>
                <button class="close-modal" id="close-stock-modal">&times;</button>
            </div>
            <form id="stock-form">
                <input type="hidden" id="stock-type">
                <input type="hidden" id="selected-stock-item-id"> <!-- Hidden field to store selected item ID -->
                <div class="form-group">
                    <label for="stock-item-search">Search Item</label>
                    <div class="autocomplete-container">
                        <input type="text" id="stock-item-search" placeholder="Type Item No. or Item Name..." required>
                        <div id="autocomplete-list" class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock-quantity">Quantity</label>
                    <input type="number" id="stock-quantity" min="1" required>
                </div>
                <div class="form-group" id="destination-group">
                    <label for="stock-destination" id="destination-label">Supplier</label>
                    <input type="text" id="stock-destination" required>
                </div>
                <div class="form-group">
                    <label for="stock-notes">Notes</label>
                    <textarea id="stock-notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-stock-btn">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWgxJfYKksEoeUF2rK67rAH-arejKawJM",
            authDomain: "monitoring-acc.firebaseapp.com",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const itemsRef = database.ref('inventoryItems');
        const historyRef = database.ref('inventoryHistory');

        // Data barang (akan disinkronkan dengan Firebase)
        let items = [];
        let history = [];
        let pidData = []; // Data from pid.json
        
        // Pagination Variables
        let currentPage = 1;
        let itemsPerPage = 10; // Default
        let currentFilteredItems = []; // To store filtered search results before pagination

        // DOM Elements
        const itemsTableBody = document.getElementById('items-table-body');
        const historyTableBody = document.getElementById('history-table-body');
        const itemForm = document.getElementById('item-form');
        const stockForm = document.getElementById('stock-form');
        const itemModal = document.getElementById('item-modal');
        const stockModal = document.getElementById('stock-modal');
        const modalTitle = document.getElementById('modal-title');
        const stockModalTitle = document.getElementById('stock-modal-title');
        const itemIdInput = document.getElementById('item-id');
        const itemPidDisplay = document.getElementById('item-pid-display');
        const itemNameDisplayEdit = document.getElementById('item-name-display-edit');
        const itemStockInput = document.getElementById('item-stock');
        // const itemPriceInput = document.getElementById('item-price'); // Removed
        const stockTypeInput = document.getElementById('stock-type');
        const stockItemSearchInput = document.getElementById('stock-item-search'); // Perbaikan di sini
        const selectedStockItemIdInput = document.getElementById('selected-stock-item-id');
        const autocompleteList = document.getElementById('autocomplete-list');
        const stockQuantityInput = document.getElementById('stock-quantity');
        const stockDestinationInput = document.getElementById('stock-destination');
        const stockNotesInput = document.getElementById('stock-notes');
        const destinationGroup = document.getElementById('destination-group');
        const destinationLabel = document.getElementById('destination-label');
        
        const stockInBtn = document.getElementById('stock-in-btn');
        const stockOutBtn = document.getElementById('stock-out-btn');
        const closeModalBtn = document.getElementById('close-modal');
        const closeStockModalBtn = document.getElementById('close-stock-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const cancelStockBtn = document.getElementById('cancel-stock-btn');
        const searchInput = document.getElementById('search-input');
        const historySearchInput = document.getElementById('history-search-input');
        const typeFilter = document.getElementById('type-filter');
        const dateFilter = document.getElementById('date-filter');
        // const itemFilter = document.getElementById('item-filter'); // Removed
        const resetFiltersBtn = document.getElementById('reset-filters-btn');
        const alertContainer = document.getElementById('alert-container');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Pagination Elements
        const itemsPerPageSelect = document.getElementById('items-per-page');
        const paginationButtonsContainer = document.getElementById('pagination-buttons-container');
        
        // Statistics
        const totalItemsEl = document.getElementById('total-items');
        const availableItemsEl = document.getElementById('available-items');
        const lowStockItemsEl = document.getElementById('low-stock-items');
        // const totalValueEl = document.getElementById('total-value'); // Removed

        // Function to load data from pid.json
        async function loadPidData() {
            try {
                const response = await fetch('pid.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                pidData = data.map(item => ({
                    ...item,
                    stok: item.stok === '-' ? 0 : parseInt(item.stok) || 0 
                }));
                console.log('PID Data loaded and processed:', pidData);
            } catch (error) {
                console.error('Error loading PID data:', error);
                showAlert(`Failed to load Item No. (PID) data: ${error.message}`, 'error');
            }
        }
        
        // Function to display alerts
        function showAlert(message, type = 'success') {
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            
            alertContainer.appendChild(alertEl);
            
            setTimeout(() => {
                alertEl.remove();
            }, 3000);
        }
        
        // Function to update statistics
        function updateStats() {
            const totalItems = items.length;
            const availableItems = items.filter(item => (item.stock || 0) > 0).length;
            const lowStockItems = items.filter(item => (item.stock || 0) > 0 && (item.stock || 0) <= 5).length;
            // const totalValue = items.reduce((sum, item) => sum + ((item.stock || 0) * (item.price || 0)), 0); // Removed
            
            totalItemsEl.textContent = totalItems;
            availableItemsEl.textContent = availableItems;
            lowStockItemsEl.textContent = lowStockItems;
            // totalValueEl.textContent = `Rp ${totalValue.toLocaleString('id-ID')}`; // Removed
        }
        
        // Function to render pagination buttons
        function renderPaginationButtons(totalPages) {
            paginationButtonsContainer.innerHTML = ''; 

            const firstPageBtn = document.createElement('button');
            firstPageBtn.className = 'btn';
            firstPageBtn.textContent = '¬´¬´';
            firstPageBtn.disabled = currentPage === 1;
            firstPageBtn.addEventListener('click', () => {
                currentPage = 1;
                renderItemsTable(currentFilteredItems);
            });
            paginationButtonsContainer.appendChild(firstPageBtn);

            const prevPageBtn = document.createElement('button');
            prevPageBtn.className = 'btn';
            prevPageBtn.textContent = '¬´';
            prevPageBtn.disabled = currentPage === 1;
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderItemsTable(currentFilteredItems);
                }
            });
            paginationButtonsContainer.appendChild(prevPageBtn);

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (endPage - startPage + 1 < 5) {
                if (startPage === 1) {
                    endPage = Math.min(totalPages, 5);
                } else if (endPage === totalPages) {
                    startPage = Math.max(1, totalPages - 4);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'btn';
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active-page');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderItemsTable(currentFilteredItems);
                });
                paginationButtonsContainer.appendChild(pageBtn);
            }

            const nextPageBtn = document.createElement('button');
            nextPageBtn.className = 'btn';
            nextPageBtn.textContent = '¬ª';
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItemsTable(currentFilteredItems);
                }
            });
            paginationButtonsContainer.appendChild(nextPageBtn);

            const lastPageBtn = document.createElement('button');
            lastPageBtn.className = 'btn';
            lastPageBtn.textContent = '¬ª¬ª';
            lastPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            lastPageBtn.addEventListener('click', () => {
                currentPage = totalPages;
                renderItemsTable(currentFilteredItems);
            });
            paginationButtonsContainer.appendChild(lastPageBtn);
        }

        // Function to render items table (with pagination)
        function renderItemsTable(itemsToRender = items) {
            currentFilteredItems = itemsToRender; 
            const totalItemsCount = currentFilteredItems.length;
            const totalPages = Math.ceil(totalItemsCount / itemsPerPage);

            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            } else if (totalPages === 0) {
                currentPage = 1;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsForCurrentPage = currentFilteredItems.slice(startIndex, endIndex);

            itemsTableBody.innerHTML = '';
            
            if (itemsForCurrentPage.length === 0) {
                itemsTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">
                            No item data.
                        </td>
                    </tr>
                `;
            } else {
                itemsForCurrentPage.forEach((item, index) => {
                    // const totalValue = (item.stock || 0) * (item.price || 0); // Removed
                    const isLowStock = (item.stock || 0) > 0 && (item.stock || 0) <= 5;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${startIndex + index + 1}</td>
                        <td>${item.pid}</td>
                        <td>${item.name}</td>
                        <td class="${isLowStock ? 'low-stock' : ''}">${item.stock || 0}</td>
                        <td>
                            <button class="action-btn edit-btn" data-id="${item.id}" title="Edit">‚úèÔ∏è</button>
                            <button class="action-btn history-btn" data-id="${item.id}" title="View History">üìä</button>
                            <button class="action-btn delete-btn" data-id="${item.id}" title="Delete">üóëÔ∏è</button>
                        </td>
                    `;
                    
                    itemsTableBody.appendChild(row);
                });
            }
            
            renderPaginationButtons(totalPages);

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    editItem(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    deleteItem(id);
                });
            });
            
            document.querySelectorAll('.history-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const item = items.find(item => item.id === id);
                    if (item) {
                        // itemFilter.value = id; // Removed item filter
                        document.querySelector('[data-tab="history"]').click();
                        renderHistoryTable();
                    }
                });
            });
        }
        
        // Function to render history table
        function renderHistoryTable(historyToRender = history) {
            historyTableBody.innerHTML = '';
            
            if (historyToRender.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">
                            No history data.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let filteredHistory = [...historyToRender];
            
            if (typeFilter.value !== 'all') {
                filteredHistory = filteredHistory.filter(record => record.type === typeFilter.value);
            }
            
            if (dateFilter.value) {
                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
                    return recordDate === dateFilter.value;
                });
            }
            
            // Removed item filter logic
            // if (itemFilter.value !== 'all') {
            //     filteredHistory = filteredHistory.filter(record => record.itemId === itemFilter.value);
            // }
            
            if (historySearchInput.value) {
                const searchTerm = historySearchInput.value.toLowerCase();
                filteredHistory = filteredHistory.filter(record => 
                    record.itemName.toLowerCase().includes(searchTerm) ||
                    record.destination.toLowerCase().includes(searchTerm) ||
                    record.notes.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (filteredHistory.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">
                            No data matching the filters.
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredHistory.forEach(record => {
                const date = new Date(record.timestamp);
                const formattedDate = `${date.toLocaleDateString('en-US')} ${date.toLocaleTimeString('en-US')}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${record.itemName}</td>
                    <td>
                        <span class="history-badge ${record.type === 'in' ? 'badge-in' : 'badge-out'}">
                            ${record.type === 'in' ? 'IN' : 'OUT'}
                        </span>
                    </td>
                    <td class="${record.type === 'in' ? 'history-in' : 'history-out'}">
                        ${record.type === 'in' ? '+' : '-'}${record.quantity}
                    </td>
                    <td>${record.destination}</td>
                    <td>${record.notes || '-'}</td>
                    <!-- Removed User column -->
                `;
                
                historyTableBody.appendChild(row);
            });
        }
        
        // Function to open stock in/out modal
        function openStockModal(type) {
            stockTypeInput.value = type;
            stockModalTitle.textContent = type === 'in' ? 'Stock In' : 'Stock Out';
            destinationLabel.textContent = type === 'in' ? 'Supplier' : 'Shipping Destination';
            stockForm.reset();
            stockItemSearchInput.value = ''; 
            selectedStockItemIdInput.value = ''; 
            autocompleteList.innerHTML = ''; 
            stockModal.style.display = 'flex';
        }
        
        // Function to open edit item modal
        function editItem(id) {
            const item = items.find(item => item.id === id);
            
            if (item) {
                modalTitle.textContent = 'Edit Item';
                itemIdInput.value = item.id;
                itemPidDisplay.value = item.pid; 
                itemNameDisplayEdit.value = item.name; 
                itemStockInput.value = item.stock || 0; 
                // itemPriceInput.value = item.price || 0; // Removed
                
                itemModal.style.display = 'flex';
            }
        }
        
        // Function to delete item
        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const item = items.find(item => item.id === id);
                if (item) {
                    await addHistoryRecord('out', item.id, item.name, item.stock || 0, 'Deleted from system', 'Item deleted from inventory');
                    
                    await itemsRef.child(id).remove();
                    showAlert('Item successfully deleted');
                }
            }
        }
        
        // Function to add history record to Firebase
        async function addHistoryRecord(type, itemId, itemName, quantity, destination, notes) {
            const newHistoryRef = historyRef.push(); 
            const record = {
                id: newHistoryRef.key,
                type,
                itemId,
                itemName,
                quantity,
                destination,
                notes,
                // user: 'Admin', // Removed user field
                timestamp: new Date().toISOString()
            };
            await newHistoryRef.set(record);
        }
        
        // Event listener for item form (now only for edit)
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = itemIdInput.value;
            const pid = itemPidDisplay.value; 
            const name = itemNameDisplayEdit.value; 
            const stock = parseInt(itemStockInput.value);
            // const price = parseInt(itemPriceInput.value); // Removed

            if (!id || !pid || !name) {
                showAlert('An error occurred. Invalid item.', 'error');
                return;
            }
            
            const existingItem = items.find(item => item.id === id);
            if (existingItem) {
                const oldStock = existingItem.stock || 0;
                // const updatedItem = { id, pid, name, stock, price }; // Removed price
                const updatedItem = { id, pid, name, stock }; 
                await itemsRef.child(id).set(updatedItem);
                
                if (stock !== oldStock) {
                    const changeType = stock > oldStock ? 'in' : 'out';
                    const changeQuantity = Math.abs(stock - oldStock);
                    const destination = changeType === 'in' ? 'Stock adjustment (add)' : 'Stock adjustment (subtract)';
                    
                    await addHistoryRecord(changeType, id, name, changeQuantity, destination, 'Manual stock adjustment');
                }
                
                showAlert('Item successfully updated');
            } else {
                showAlert('Item not found for update.', 'error');
            }
            
            itemModal.style.display = 'none';
        });
        
        // Event listener for stock form
        stockForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = stockTypeInput.value;
            const itemId = selectedStockItemIdInput.value; 
            const quantity = parseInt(stockQuantityInput.value);
            const destination = stockDestinationInput.value;
            const notes = stockNotesInput.value;
            
            if (!itemId) {
                showAlert('Please select an item from the search list first.', 'error');
                return;
            }

            const item = items.find(item => item.id === itemId);
            
            if (!item) {
                showAlert('Item not found.', 'error');
                return;
            }
            
            if (type === 'out' && quantity > (item.stock || 0)) { 
                showAlert('Insufficient stock.', 'error');
                return;
            }
            
            let newStock;
            if (type === 'in') {
                newStock = (item.stock || 0) + quantity;
            } else {
                newStock = (item.stock || 0) - quantity;
            }
            await itemsRef.child(itemId).update({ stock: newStock });
            
            await addHistoryRecord(type, itemId, item.name, quantity, destination, notes);
            
            showAlert(`Stock successfully ${type === 'in' ? 'added' : 'deducted'}`);
            stockModal.style.display = 'none';
        });
        
        // Event listener for item search
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm) {
                const filteredItems = items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    item.pid.toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                renderItemsTable(filteredItems);
            } else {
                currentPage = 1;
                renderItemsTable(items);
            }
        });
        
        // Event listener for history search
        historySearchInput.addEventListener('input', () => {
            renderHistoryTable();
        });
        
        // Event listener for history filters
        typeFilter.addEventListener('change', renderHistoryTable);
        dateFilter.addEventListener('change', renderHistoryTable);
        // itemFilter.addEventListener('change', renderHistoryTable); // Removed
        
        // Event listener for reset filters
        resetFiltersBtn.addEventListener('click', () => {
            typeFilter.value = 'all';
            dateFilter.value = '';
            // itemFilter.value = 'all'; // Removed
            historySearchInput.value = '';
            renderHistoryTable();
        });
        
        // Event listener for tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                if (tabId === 'history') {
                    renderHistoryTable();
                }
            });
        });
        
        // Event listener for buttons and modals
        stockInBtn.addEventListener('click', () => openStockModal('in'));
        stockOutBtn.addEventListener('click', () => openStockModal('out'));
        
        closeModalBtn.addEventListener('click', () => {
            itemModal.style.display = 'none';
        });
        
        closeStockModalBtn.addEventListener('click', () => {
            stockModal.style.display = 'none';
        });
        
        cancelBtn.addEventListener('click', () => {
            itemModal.style.display = 'none';
        });
        
        cancelStockBtn.addEventListener('click', () => {
            stockModal.style.display = 'none';
        });
        
        // Close modal if clicked outside modal content
        window.addEventListener('click', (e) => {
            if (e.target === itemModal) {
                itemModal.style.display = 'none';
            }
            if (e.target === stockModal) {
                stockModal.style.display = 'none';
            }
            if (e.target !== stockItemSearchInput && e.target.parentNode !== autocompleteList) {
                autocompleteList.innerHTML = '';
            }
        });

        // Synchronize inventory data from Firebase
        itemsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            items = [];
            for (let key in data) {
                items.push(data[key]);
            }
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                const filteredItems = items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    item.pid.toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                renderItemsTable(filteredItems);
            } else {
                renderItemsTable(items);
            }
            updateStats();
        });

        // Synchronize history data from Firebase
        historyRef.on('value', (snapshot) => {
            const data = snapshot.val();
            history = [];
            for (let key in data) {
                history.push(data[key]);
            }
            if (document.getElementById('history-tab').classList.contains('active')) {
                renderHistoryTable();
            }
        });

        // Function to populate Firebase with data from pid.json if not already present
        async function populateFirebaseFromPidData() {
            if (pidData.length === 0) {
                console.warn("pid.json data not loaded or is empty. Skipping Firebase population.");
                return; 
            }

            const snapshot = await itemsRef.once('value');
            const currentFirebaseItems = snapshot.val() || {};
            const currentFirebasePids = new Set(Object.values(currentFirebaseItems).map(item => item.pid));

            for (const pidEntry of pidData) {
                if (!currentFirebasePids.has(pidEntry.pid)) {
                    const newId = itemsRef.push().key;
                    const newItem = {
                        id: newId,
                        pid: pidEntry.pid,
                        name: pidEntry.description, 
                        stock: pidEntry.stok,       
                        price: 0                    
                    };
                    await itemsRef.child(newId).set(newItem);
                    console.log(`Added new item from pid.json to Firebase: ${pidEntry.pid}`);
                } 
            }
        }
        
        // Event Listeners for Pagination
        itemsPerPageSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(itemsPerPageSelect.value);
            currentPage = 1; 
            renderItemsTable(currentFilteredItems); 
        });

        // Autocomplete for item search input in stock modal
        let currentFocus = -1; 

        stockItemSearchInput.addEventListener("input", function(e) {
            const val = this.value;
            closeAllLists(); 
            if (!val) { return false; }
            currentFocus = -1;

            const a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            const searchLower = val.toLowerCase();

            items.forEach(item => {
                const itemText = `${item.pid} - ${item.name} (Stock: ${item.stock || 0})`;
                if (itemText.toLowerCase().includes(searchLower)) {
                    const b = document.createElement("div");
                    b.innerHTML = itemText.replace(new RegExp(val, "gi"), (match) => `<strong>${match}</strong>`);
                    b.innerHTML += `<input type='hidden' value='${item.id}' data-item-name='${item.name}' data-item-pid='${item.pid}'>`;
                    b.addEventListener("click", function(e) {
                        stockItemSearchInput.value = itemText;
                        selectedStockItemIdInput.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            });
        });

        stockItemSearchInput.addEventListener("keydown", function(e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) { 
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) { 
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) { 
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != stockItemSearchInput) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Initialize application
        async function initApp() {
            await loadPidData(); 
            await populateFirebaseFromPidData(); 
        }
        
        // Run application
        initApp();
    </script>
