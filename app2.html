<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System with History</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none; /* For anchor tag */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            text-align: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .tab.active {
            background-color: var(--primary);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background-color: var(--gray-100);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        main {
            padding: 1rem 20px 2rem;
            flex-grow: 1;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-title {
            color: var(--gray-700);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-sm);
            flex-grow: 1;
            max-width: 350px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-warning {
            background-color: var(--warning);
        }
        
        .btn-warning:hover {
            background-color: #d97706;
        }
        
        .btn-info {
            background-color: var(--info);
        }
        
        .btn-info:hover {
            background-color: #0891b2;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        th {
            background-color: var(--gray-100);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #f9fafb;
        }
        
        .low-stock {
            color: var(--danger);
            font-weight: 600;
        }
        
        .action-cell {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--gray-700);
            transition: color 0.2s ease, transform 0.1s ease;
            padding: 0.2rem;
        }
        
        .action-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .history-in {
            color: var(--success);
            font-weight: 600;
        }
        
        .history-out {
            color: var(--danger);
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 1rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray-700);
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            animation: slideInFromTop 0.3s ease-out;
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .filter-bar {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: flex-start; /* Align items to the start of the cross axis */
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            font-size: 0.9rem;
        }
        
        .history-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-in {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-out {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Pagination styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .pagination-controls .btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            min-width: 28px;
            justify-content: center;
            border-radius: 4px;
        }

        .pagination-controls .btn.active-page {
            background-color: var(--primary-dark);
        }

        .pagination-info {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .items-per-page-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
        }

        .items-per-page-group label {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .filter-select {
            padding: 0.2rem 0.4rem;
            font-size: 0.8rem;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.2rem;
            align-items: center;
        }

        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid var(--gray-300);
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff; 
            box-shadow: var(--shadow-md);
            border-radius: 6px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid var(--gray-200); 
            transition: background-color 0.2s ease;
        }

        .autocomplete-items div:hover {
            background-color: var(--gray-100);
        }

        .autocomplete-active {
            background-color: var(--primary-dark) !important;
            color: #ffffff;
        }

        /* Specific styles for history item filter */
        .history-item-filter-group {
            flex-basis: 100%; /* Take full width */
            display: flex;
            flex-direction: column; /* Stack label and input vertically */
            gap: 0.5rem;
            margin-top: 1rem; /* Add some space above this group */
        }

        .history-item-filter-group .autocomplete-container {
            width: 100%;
        }

        #selected-history-items-container {
            display: flex;
            flex-wrap: wrap; /* Allow selected items to wrap to the next line */
            gap: 8px; /* Spacing between selected items */
            margin-top: 8px; /* Space above the selected items */
            width: 100%; /* Take full width */
        }

        #selected-history-items-container .history-badge {
            background-color: var(--primary);
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            white-space: nowrap; /* Prevent text from wrapping inside the badge */
        }

        #selected-history-items-container .remove-item-tag {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 5px;
            padding: 0;
            line-height: 1;
        }
        
        /* Adjust action-bar for history tab to stack vertically */
        #history-tab .action-bar {
            flex-direction: column;
            align-items: flex-start; /* Align items to the start */
            gap: 1rem; /* Space between search box and filter bar */
        }

        #history-tab .action-bar .search-box {
            max-width: 100%; /* Ensure search box takes full width */
            margin-bottom: 0; /* Remove extra margin if any */
        }

        #history-tab .filter-bar {
            width: 100%; /* Ensure filter bar takes full width */
            margin-top: 0; /* Remove extra margin if any */
            /* Ensure filter groups align horizontally */
            justify-content: flex-start; /* Align items to the start */
            align-items: flex-end; /* Align items to the bottom for better vertical alignment of inputs */
        }

        #history-tab .filter-bar .filter-group {
            /* Allow filter groups to shrink/grow but prefer a certain size */
            flex-basis: auto; 
            min-width: 150px; /* Minimum width for each filter group */
            flex-grow: 1; /* Allow them to grow */
            align-items: flex-start; /* Align label and input to the start */
            flex-direction: column; /* Stack label and input vertically */
        }

        #history-tab .filter-bar .filter-group label {
            margin-bottom: 0.25rem; /* Smaller margin for labels */
        }

        #history-tab .filter-bar .filter-group input,
        #history-tab .filter-bar .filter-group select {
            width: auto; /* Allow inputs to size based on content/flex */
            flex-grow: 1; /* Allow inputs to grow within their group */
        }

        /* Ensure buttons are also aligned */
        #history-tab .filter-bar .btn {
            align-self: flex-end; /* Align buttons to the bottom of the filter bar */
            margin-top: 1rem; /* Add margin to separate from other filters */
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .pagination-buttons {
                justify-content: center;
            }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-content .back-button {
                margin-top: 1rem;
            }
            .history-item-filter-group {
                flex-basis: auto; /* Adjust for smaller screens */
            }
            #history-tab .filter-bar .filter-group {
                flex-direction: column; /* Stack vertically on small screens */
                align-items: stretch;
                min-width: unset; /* Remove min-width constraint */
            }
            #history-tab .filter-bar .btn {
                align-self: stretch; /* Stretch buttons on small screens */
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Library for Exporting Excel -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üì¶</span>
                    <h1>Stock Management System with History</h1>
                </div>
                <a href="index.html" class="back-button">
                    <span>üè†</span> Back to Home
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab active" data-tab="inventory">Inventory Items</button>
            <button class="tab" data-tab="history">Movement History</button>
        </div>
        
        <div class="tab-content active" id="inventory-tab">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-title">Total Items</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Available Items</div>
                    <div class="stat-value" id="available-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Low Stock Items</div>
                    <div class="stat-value" id="low-stock-items">0</div>
                </div>
            </div>

            <div class="action-bar">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="search-input" placeholder="Search item...">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-info" id="stock-in-btn">
                        <span>‚¨áÔ∏è</span> Stock In
                    </button>
                    <button class="btn btn-warning" id="stock-out-btn">
                        <span>‚¨ÜÔ∏è</span> Stock Out
                    </button>
                </div>
            </div>

            <div id="alert-container"></div>

            <div class="pagination-controls">
                <div class="items-per-page-group">
                    <label for="items-per-page">Show:</label>
                    <select id="items-per-page" class="filter-select">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>
                    <span>items per page</span>
                </div>
                <div class="pagination-buttons" id="pagination-buttons-container">
                    <!-- Pagination buttons will be rendered here by JavaScript -->
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Item No.</th>
                            <th>Item Name</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="history-tab">
            <div class="action-bar">
                <div class="search-box">
                    <span>üîç</span>
                    <input type="text" id="history-search-input" placeholder="Search history...">
                </div>
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="type-filter">Type:</label>
                        <select id="type-filter" class="filter-select">
                            <option value="all">All</option>
                            <option value="in">Stock In</option>
                            <option value="out">Stock Out</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="start-date-filter">From Date:</label>
                        <input type="date" id="start-date-filter" class="filter-select">
                    </div>
                    <div class="filter-group">
                        <label for="end-date-filter">To Date:</label>
                        <input type="date" id="end-date-filter" class="filter-select">
                    </div>

                    <!-- Multi-select Item Filter with Search (Autocomplete) -->
                    <div class="history-item-filter-group">
                        <label for="history-item-search-input">Select Item:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="history-item-search-input" placeholder="Search & select item...">
                            <div id="history-item-autocomplete-list" class="autocomplete-items"></div>
                        </div>
                        <div id="selected-history-items-container">
                            <!-- Selected items will appear here -->
                        </div>
                    </div>
                    
                    <button class="btn" id="reset-filters-btn">Reset Filters</button>
                    <!-- Export to Excel Button -->
                    <button class="btn btn-success" id="export-excel-btn">
                        <span>üìä</span> Export to Excel
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item No.</th>
                            <th>Item Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Destination/Supplier</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- History data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for editing items -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">

        // Function to update statistics
        function updateStats() {
            const totalItems = items.length;
            const availableItems = items.filter(item => (item.stock || 0) > 0).length;
            const lowStockItems = items.filter(item => (item.stock || 0) > 0 && (item.stock || 0) <= 5).length;

            availableItemsEl.textContent = availableItems;
            lowStockItemsEl.textContent = lowStockItems;

        // Function to render pagination buttons
        function renderPaginationButtons(totalPages) {
            paginationButtonsContainer.innerHTML = ''; 

            const firstPageBtn = document.createElement('button');
            firstPageBtn.className = 'btn';
            firstPageBtn.textContent = '¬´¬´';
            firstPageBtn.disabled = currentPage === 1;
            firstPageBtn.addEventListener('click', () => {
                currentPage = 1;
                renderItemsTable(currentFilteredItems);
            });
            paginationButtonsContainer.appendChild(firstPageBtn);

            const prevPageBtn = document.createElement('button');
            prevPageBtn.className = 'btn';
            prevPageBtn.textContent = '¬´';
            prevPageBtn.disabled = currentPage === 1;
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderItemsTable(currentFilteredItems);
                }
            });
            paginationButtonsContainer.appendChild(prevPageBtn);

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (endPage - startPage + 1 < 5) {
                if (startPage === 1) {
                    endPage = Math.min(totalPages, 5);
                } else if (endPage === totalPages) {
                    startPage = Math.max(1, totalPages - 4);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'btn';
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active-page');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderItemsTable(currentFilteredItems);
                });
                paginationButtonsContainer.appendChild(pageBtn);
            }

            const nextPageBtn = document.createElement('button');
            nextPageBtn.className = 'btn';
            nextPageBtn.textContent = '¬ª';
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItemsTable(currentFilteredItems);
                }
            });
            paginationButtonsContainer.appendChild(nextPageBtn);

            const lastPageBtn = document.createElement('button');
            lastPageBtn.className = 'btn';
            lastPageBtn.textContent = '¬ª¬ª';
            lastPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            lastPageBtn.addEventListener('click', () => {
                currentPage = totalPages;
                renderItemsTable(currentFilteredItems);
            });
            paginationButtonsContainer.appendChild(lastPageBtn);
        }

        // Function to render the item table (with pagination)
        function renderItemsTable(itemsToRender = items) {
            currentFilteredItems = itemsToRender; 
            const totalItemsCount = currentFilteredItems.length;
            const totalPages = Math.ceil(totalItemsCount / itemsPerPage);

            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            } else if (totalPages === 0) {
                currentPage = 1;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsForCurrentPage = currentFilteredItems.slice(startIndex, endIndex);

            itemsTableBody.innerHTML = '';
            
            if (itemsForCurrentPage.length === 0) {
                itemsTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">
                            No item data.
                        </td>
                    </tr>
                `;
            } else {
                itemsForCurrentPage.forEach((item, index) => {
                    const isLowStock = (item.stock || 0) > 0 && (item.stock || 0) <= 5;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${startIndex + index + 1}</td>
                        <td>${item.pid}</td>
                        <td>${item.name}</td>
                        <td class="${isLowStock ? 'low-stock' : ''}">${item.stock || 0}</td>

                            <button class="action-btn history-btn" data-id="${item.id}" title="View History">üìä</button>

                    `;
                    
                    itemsTableBody.appendChild(row);
                });

        // Function to render the history table
        function renderHistoryTable(historyToRender = history) {
            historyTableBody.innerHTML = '';
            
            if (historyToRender.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            No history data.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let filteredHistory = [...historyToRender];
            
            // Apply Type Filter
            if (typeFilter.value !== 'all') {
                filteredHistory = filteredHistory.filter(record => record.type === typeFilter.value);
            }
            
            // Apply Date Range Filter
            const selectedStartDate = startDateFilter.value;
            const selectedEndDate = endDateFilter.value;

            if (selectedStartDate && selectedEndDate) {
                const start = new Date(selectedStartDate);
                start.setHours(0, 0, 0, 0); // Set to start of the day
                const end = new Date(selectedEndDate);
                end.setHours(23, 59, 59, 999); // Set to end of the day

                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= start && recordDate <= end;
                });
            } else if (selectedStartDate) { // If only start date is selected
                const start = new Date(selectedStartDate);
                start.setHours(0, 0, 0, 0);
                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= start;
                });
            } else if (selectedEndDate) { // If only end date is selected
                const end = new Date(selectedEndDate);
                end.setHours(23, 59, 59, 999);
                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate <= end;
                });
            }
            
            // Apply Multi-select Item Filter
            if (selectedHistoryItemIds.size > 0) {
                filteredHistory = filteredHistory.filter(record => selectedHistoryItemIds.has(record.itemId));
            }
            
            // Apply Text Search Filter
            if (historySearchInput.value) {
                const searchTerm = historySearchInput.value.toLowerCase();
                filteredHistory = filteredHistory.filter(record => 
                    record.itemName.toLowerCase().includes(searchTerm) ||
                    record.destination.toLowerCase().includes(searchTerm) ||
                    record.notes.toLowerCase().includes(searchTerm) ||
                    (items.find(item => item.id === record.itemId)?.pid || '').toLowerCase().includes(searchTerm)
                );
            }
            
            filteredHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (filteredHistory.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            No data matching the filters.
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredHistory.forEach(record => {
                const date = new Date(record.timestamp);
                const formattedDate = `${date.toLocaleDateString('en-US')} ${date.toLocaleTimeString('en-US')}`;
                
                const relatedItem = items.find(item => item.id === record.itemId);
                const itemNo = relatedItem ? relatedItem.pid : 'N/A';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${itemNo}</td>
                    <td>${record.itemName}</td>
                    <td>
                        <span class="history-badge ${record.type === 'in' ? 'badge-in' : 'badge-out'}">
                            ${record.type === 'in' ? 'STOCK IN' : 'STOCK OUT'}
                        </span>
                    </td>
                    <td class="${record.type === 'in' ? 'history-in' : 'history-out'}">
                        ${record.type === 'in' ? '+' : '-'}${record.quantity}
                    </td>
                    <td>${record.destination}</td>
                    <td>${record.notes || '-'}</td>
                `;
                
                historyTableBody.appendChild(row);
            });
        }
        
        // Function to open stock in/out modal
        function openStockModal(type) {
            stockTypeInput.value = type;
            stockModalTitle.textContent = type === 'in' ? 'Stock In' : 'Stock Out';
            destinationLabel.textContent = type === 'in' ? 'Supplier' : 'Delivery Destination';

            stockItemSearchInput.value = ''; 
            selectedStockItemIdInput.value = ''; 
            autocompleteList.innerHTML = ''; 
            stockModal.style.display = 'flex';

        // Function to open item edit modal
        function editItem(id) {
            const item = items.find(item => item.id === id);
            
            if (item) {
                modalTitle.textContent = 'Edit Item';
                itemIdInput.value = item.id;
                itemPidDisplay.value = item.pid; 
                itemNameDisplayEdit.value = item.name; 
                itemStockInput.value = item.stock || 0; 
                
                itemModal.style.display = 'flex';
            }
        }
        
        // Function to delete an item
        async function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const item = items.find(item => item.id === id);
                if (item) {
                    await addHistoryRecord('out', item.id, item.name, item.stock || 0, 'Deleted from system', 'Item deleted from inventory');
                    
                    await itemsRef.child(id).remove();
                    showAlert('Item deleted successfully');
                }
            }
        }
        
        // Function to add a history record to Firebase
        async function addHistoryRecord(type, itemId, itemName, quantity, destination, notes) {
            const newHistoryRef = historyRef.push(); 
            const record = {
                id: newHistoryRef.key,
                type,
                itemId,
                itemName,
                quantity,
                destination,
                notes,
                timestamp: new Date().toISOString()
            };
            await newHistoryRef.set(record);
        }
        
        // Event listener for item form (currently only for edit)
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = itemIdInput.value;
            const pid = itemPidDisplay.value; 
            const name = itemNameDisplayEdit.value; 
            const stock = parseInt(itemStockInput.value);

            if (!id || !pid || !name) {
                showAlert('An error occurred. Invalid item.', 'error');
                return;
            }
            
            const existingItem = items.find(item => item.id === id);
            if (existingItem) {
                const oldStock = existingItem.stock || 0;
                const updatedItem = { id, pid, name, stock }; 
                await itemsRef.child(id).set(updatedItem);
                
                if (stock !== oldStock) {
                    const changeType = stock > oldStock ? 'in' : 'out';
                    const changeQuantity = Math.abs(stock - oldStock);
                    const destination = changeType === 'in' ? 'Stock adjustment (increase)' : 'Stock adjustment (decrease)';
                    
                    await addHistoryRecord(changeType, id, name, changeQuantity, destination, 'Manual stock adjustment');
                }
                
                showAlert('Item updated successfully');
            } else {
                showAlert('Item not found for update.', 'error');
            }
            
            itemModal.style.display = 'none';
        });
        
        // Event listener for stock form
        stockForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = stockTypeInput.value;
            const itemId = selectedStockItemIdInput.value; 
            const quantity = parseInt(stockQuantityInput.value);
            const destination = stockDestinationInput.value;
            const notes = stockNotesInput.value;
            
            if (!itemId) {
                showAlert('Please select an item from the search list first.', 'error');
                return;
            }

            const item = items.find(item => item.id === itemId);
            
            if (!item) {
                showAlert('Item not found.', 'error');
                return;
            }
            
            if (type === 'out' && quantity > (item.stock || 0)) { 
                showAlert('Insufficient stock.', 'error');
                return;
            }
            
            let newStock;
            if (type === 'in') {
                newStock = (item.stock || 0) + quantity;
            } else {
                newStock = (item.stock || 0) - quantity;
            }
            await itemsRef.child(itemId).update({ stock: newStock });
            
            await addHistoryRecord(type, itemId, item.name, quantity, destination, notes);
            
            showAlert(`Stock successfully ${type === 'in' ? 'added' : 'reduced'}`);
            stockModal.style.display = 'none';
        });

            const searchTerm = e.target.value.toLowerCase();

                    item.name.toLowerCase().includes(searchTerm) || 
                    item.pid.toLowerCase().includes(searchTerm)

                renderItemsTable(filteredItems);

                renderItemsTable(items);

            renderHistoryTable();

            endDateFilter.value = '';

        // Event listener for tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                if (tabId === 'history') {
                    renderHistoryTable();
                }
            });
        });
        
        // Event listener for buttons and modals
        stockInBtn.addEventListener('click', () => openStockModal('in'));
        stockOutBtn.addEventListener('click', () => openStockModal('out'));
        
        closeModalBtn.addEventListener('click', () => {
            itemModal.style.display = 'none';
        });
        
        closeStockModalBtn.addEventListener('click', () => {
            stockModal.style.display = 'none';
        });
        
        cancelBtn.addEventListener('click', () => {
            itemModal.style.display = 'none';
        });
        
        cancelStockBtn.addEventListener('click', () => {
            stockModal.style.display = 'none';
        });
        
        // Close modal if clicked outside modal content
        window.addEventListener('click', (e) => {
            if (e.target === itemModal) {
                itemModal.style.display = 'none';
            }
            if (e.target === stockModal) {
                stockModal.style.display = 'none';
            }
            // Close autocomplete list for stock item search
            if (e.target !== stockItemSearchInput && e.target.parentNode !== autocompleteList) {
                autocompleteList.innerHTML = '';
            }
            // Close autocomplete list for history item filter
            if (e.target !== historyItemSearchInput && e.target.parentNode !== historyItemAutocompleteList) {
                closeAllHistoryItemLists();
            }
        });

        // Synchronize inventory data from Firebase
        itemsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            items = [];
            for (let key in data) {
                items.push(data[key]);
            }
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                const filteredItems = items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    item.pid.toLowerCase().includes(searchTerm)
                );
                currentPage = 1;
                renderItemsTable(filteredItems);
            } else {
                currentPage = 1;
                renderItemsTable(items);
            }
            updateStats();
            // No need to call populateHistoryItemFilter() again as it uses autocomplete
        });

        // Synchronize history data from Firebase
        historyRef.on('value', (snapshot) => {
            const data = snapshot.val();
            history = [];
            for (let key in data) {
                history.push(data[key]);
            }
            if (document.getElementById('history-tab').classList.contains('active')) {
                renderHistoryTable();
            }
        });

        // Function to populate Firebase with data from pid.json if not already present
        async function populateFirebaseFromPidData() {
            if (pidData.length === 0) {
                console.warn("pid.json data not loaded or empty. Skipping Firebase population.");
                return; 
            }

            const snapshot = await itemsRef.once('value');
            const currentFirebaseItems = snapshot.val() || {};
            const currentFirebasePids = new Set(Object.values(currentFirebaseItems).map(item => item.pid));

            for (const pidEntry of pidData) {
                if (!currentFirebasePids.has(pidEntry.pid)) {
                    const newId = itemsRef.push().key;
                    const newItem = {
                        id: newId,
                        pid: pidEntry.pid,
                        name: pidEntry.description, 
                        stock: pidEntry.stok,       
                        price: 0                    
                    };
                    await itemsRef.child(newId).set(newItem);
                    console.log(`Adding new item from pid.json to Firebase: ${pidEntry.pid}`);
                } 
            }
        }
        
        // Event Listener for Pagination
        itemsPerPageSelect.addEventListener('change', () => {
            itemsPerPage = parseInt(itemsPerPageSelect.value);
            currentPage = 1; 
            renderItemsTable(currentFilteredItems); 
        });

        // Autocomplete for item search in stock modal
        let currentFocus = -1; 

        stockItemSearchInput.addEventListener("input", function(e) {
            const val = this.value;
            closeAllLists(); 
            if (!val) { return false; }
            currentFocus = -1;

            const a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            const searchLower = val.toLowerCase();

            items.forEach(item => {
                const itemText = `${item.pid} - ${item.name} (Stock: ${item.stock || 0})`;
                if (itemText.toLowerCase().includes(searchLower)) {
                    const b = document.createElement("div");
                    b.innerHTML = itemText.replace(new RegExp(val, "gi"), (match) => `<strong>${match}</strong>`);
                    b.innerHTML += `<input type='hidden' value='${item.id}' data-item-name='${item.name}' data-item-pid='${item.pid}'>`;
                    b.addEventListener("click", function(e) {
                        stockItemSearchInput.value = itemText;
                        selectedStockItemIdInput.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            });
        });

        stockItemSearchInput.addEventListener("keydown", function(e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) { 
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) { 
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) { 
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != stockItemSearchInput) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Autocomplete for item filter in history tab
        let currentHistoryItemFocus = -1;

        historyItemSearchInput.addEventListener("input", function(e) {
            const val = this.value;
            closeAllHistoryItemLists(); 
            if (!val) { return false; }
            currentHistoryItemFocus = -1;

            const a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            const searchLower = val.toLowerCase();

            items.forEach(item => {
                // Only show items not yet selected
                if (!selectedHistoryItemIds.has(item.id)) {
                    const itemText = `${item.pid} - ${item.name}`;
                    if (itemText.toLowerCase().includes(searchLower)) {
                        const b = document.createElement("div");
                        b.innerHTML = itemText.replace(new RegExp(val, "gi"), (match) => `<strong>${match}</strong>`);
                        b.innerHTML += `<input type='hidden' value='${item.id}' data-item-name='${item.name}' data-item-pid='${item.pid}'>`;
                        b.addEventListener("click", function(e) {
                            const itemId = this.getElementsByTagName("input")[0].value;
                            selectedHistoryItemIds.add(itemId);
                            renderSelectedHistoryItems();
                            renderHistoryTable(); // Re-render history table after item is selected
                            historyItemSearchInput.value = ''; // Clear input after selection
                            closeAllHistoryItemLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
        });

        historyItemSearchInput.addEventListener("keydown", function(e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) { 
                currentHistoryItemFocus++;
                addActiveHistoryItem(x);
            } else if (e.keyCode == 38) { 
                currentHistoryItemFocus--;
                addActiveHistoryItem(x);
            } else if (e.keyCode == 13) { 
                e.preventDefault();
                if (currentHistoryItemFocus > -1) {
                    if (x) x[currentHistoryItemFocus].click();
                }
            }
        });

        function addActiveHistoryItem(x) {
            if (!x) return false;
            removeActiveHistoryItem(x);
            if (currentHistoryItemFocus >= x.length) currentHistoryItemFocus = 0;
            if (currentHistoryItemFocus < 0) currentHistoryItemFocus = (x.length - 1);
            x[currentHistoryItemFocus].classList.add("autocomplete-active");
        }

        function removeActiveHistoryItem(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllHistoryItemLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != historyItemSearchInput) {
                    x[i].parentNode.removeChild(x[i]);
                }
                // Also close the autocomplete list for the stock item search if it's open
                if (elmnt != stockItemSearchInput && elmnt != autocompleteList) {
                    autocompleteList.innerHTML = '';
                }
            }
        }

        // Function to render selected items as "tags"
        function renderSelectedHistoryItems() {
            selectedHistoryItemsContainer.innerHTML = '';
            selectedHistoryItemIds.forEach(itemId => {
                const item = items.find(i => i.id === itemId);
                if (item) {
                    const tag = document.createElement('span');
                    tag.className = 'history-badge'; 
                    tag.innerHTML = `${item.pid} <button data-id="${item.id}" class="remove-item-tag">&times;</button>`;
                    selectedHistoryItemsContainer.appendChild(tag);
                }
            });

            document.querySelectorAll('.remove-item-tag').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemIdToRemove = e.target.dataset.id;
                    selectedHistoryItemIds.delete(itemIdToRemove);
                    renderSelectedHistoryItems();
                    renderHistoryTable(); // Re-render history table after item is removed
                });
            });
        }

        // Event listener for Export to Excel button
        exportExcelBtn.addEventListener('click', () => {
            exportHistoryToExcel();
        });

        // Function to Export to Excel
        function exportHistoryToExcel() {
            const table = document.querySelector('#history-tab table');
            const ws = XLSX.utils.table_to_sheet(table);

            // Set column widths automatically (optional, can be adjusted)
            const colWidths = [];
            const headerCells = table.querySelectorAll('thead th');
            headerCells.forEach((th, i) => {
                // Estimated width based on header text length
                colWidths.push({ wch: th.innerText.length + 2 }); 
            });
            ws['!cols'] = colWidths;

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Stock Movement History");
            XLSX.writeFile(wb, "Stock_Movement_History.xlsx");
        }


        // Initialize the application
        async function initApp() {
            await loadPidData(); 
            await populateFirebaseFromPidData(); 
            renderSelectedHistoryItems(); // Render selected items on initialization (if any)
        }
        
        // Run the application
        initApp();
    </script>
</body>
</html>
