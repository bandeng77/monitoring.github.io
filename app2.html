<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Stok dengan Riwayat</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none; /* For anchor tag */
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            text-align: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .tab.active {
            background-color: var(--primary);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background-color: var(--gray-100);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        main {
            padding: 1rem 20px 2rem;
            flex-grow: 1;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-title {
            color: var(--gray-700);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow-sm);
            flex-grow: 1;
            max-width: 350px;
        }
        
        .search-box input {
            border: none;
            outline: none;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-warning {
            background-color: var(--warning);
        }
        
        .btn-warning:hover {
            background-color: #d97706;
        }
        
        .btn-info {
            background-color: var(--info);
        }
        
        .btn-info:hover {
            background-color: #0891b2;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        th {
            background-color: var(--gray-100);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #f9fafb;
        }
        
        .low-stock {
            color: var(--danger);
            font-weight: 600;
        }
        
        .action-cell {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--gray-700);
            transition: color 0.2s ease, transform 0.1s ease;
            padding: 0.2rem;
        }
        
        .action-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .history-in {
            color: var(--success);
            font-weight: 600;
        }
        
        .history-out {
            color: var(--danger);
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInModal {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 1rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray-700);
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            animation: slideInFromTop 0.3s ease-out;
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
            font-size: 0.9rem;
        }
        
        .history-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-in {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-out {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Pagination styles */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .pagination-controls .btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            min-width: 28px;
            justify-content: center;
            border-radius: 4px;
        }

        .pagination-controls .btn.active-page {
            background-color: var(--primary-dark);
        }

        .pagination-info {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .items-per-page-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
        }

        .items-per-page-group label {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .filter-select {
            padding: 0.2rem 0.4rem;
            font-size: 0.8rem;
        }

        .pagination-buttons {
            display: flex;
            gap: 0.2rem;
            align-items: center;
        }

        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid var(--gray-300);
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            box-shadow: var(--shadow-md);
            border-radius: 6px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid var(--gray-200); 
            transition: background-color 0.2s ease;
        }

        .autocomplete-items div:hover {
            background-color: var(--gray-100);
        }

        .autocomplete-active {
            background-color: var(--primary-dark) !important;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .pagination-buttons {
                justify-content: center;
            }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-content .back-button {
                margin-top: 1rem;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Library untuk Export Excel -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📦</span>
                    <h1>Sistem Manajemen Stok dengan Riwayat</h1>
                </div>
                <a href="index.html" class="back-button">
                    <span>🏠</span> Kembali ke Beranda
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="tabs">
            <button class="tab active" data-tab="inventory">Item Inventaris</button>
            <button class="tab" data-tab="history">Riwayat Pergerakan</button>
        </div>
        
        <div class="tab-content active" id="inventory-tab">
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-title">Total Item</div>
                    <div class="stat-value" id="total-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Item Tersedia</div>
                    <div class="stat-value" id="available-items">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Stok Rendah</div>
                    <div class="stat-value" id="low-stock-items">0</div>
                </div>
            </div>

            <div class="action-bar">
                <div class="search-box">
                    <span>🔍</span>
                    <input type="text" id="search-input" placeholder="Cari item...">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-info" id="stock-in-btn">
                        <span>⬇️</span> Stok Masuk
                    </button>
                    <button class="btn btn-warning" id="stock-out-btn">
                        <span>⬆️</span> Stok Keluar
                    </button>
                </div>
            </div>

            <div id="alert-container"></div>

            <div class="pagination-controls">
                <div class="items-per-page-group">
                    <label for="items-per-page">Tampilkan:</label>
                    <select id="items-per-page" class="filter-select">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>
                    <span>item per halaman</span>
                </div>
                <div class="pagination-buttons" id="pagination-buttons-container">
                    <!-- Tombol paginasi akan dirender di sini oleh JavaScript -->
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>No. Item</th>
                            <th>Nama Item</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="history-tab">
            <div class="action-bar">
                <div class="search-box">
                    <span>🔍</span>
                    <input type="text" id="history-search-input" placeholder="Cari riwayat...">
                </div>
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="type-filter">Tipe:</label>
                        <select id="type-filter" class="filter-select">
                            <option value="all">Semua</option>
                            <option value="in">Stok Masuk</option>
                            <option value="out">Stok Keluar</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="start-date-filter">Dari Tanggal:</label>
                        <input type="date" id="start-date-filter" class="filter-select">
                    </div>
                    <div class="filter-group">
                        <label for="end-date-filter">Sampai Tanggal:</label>
                        <input type="date" id="end-date-filter" class="filter-select">
                    </div>

                    <!-- Filter Item Multi-pilihan dengan Search (Autocomplete) -->
                    <div class="filter-group" style="flex-grow: 1; max-width: 400px;">
                        <label for="history-item-search-input">Pilih Item:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="history-item-search-input" placeholder="Cari & pilih item...">
                            <div id="history-item-autocomplete-list" class="autocomplete-items"></div>
                        </div>
                        <div id="selected-history-items-container" style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px;">
                            <!-- Item yang dipilih akan muncul di sini -->
                        </div>
                    </div>
                    
                    <button class="btn" id="reset-filters-btn">Reset Filter</button>
                    <!-- Tombol Export to Excel -->
                    <button class="btn btn-success" id="export-excel-btn">
                        <span>📊</span> Export ke Excel
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>No. Item</th>
                            <th>Nama Item</th>
                            <th>Tipe</th>
                            <th>Kuantitas</th>
                            <th>Tujuan/Pemasok</th>
                            <th>Catatan</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Data riwayat akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal untuk mengedit item -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Edit Item</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-pid-display">No. Item</label>
                    <input type="text" id="item-pid-display" readonly>
                </div>
                <div class="form-group">
                    <label for="item-name-display-edit">Nama Item</label>
                    <input type="text" id="item-name-display-edit" readonly>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-stock">Kuantitas Stok</label>
                        <input type="number" id="item-stock" min="0" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-btn">Batal</button>
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal untuk stok masuk/keluar -->
    <div class="modal" id="stock-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="stock-modal-title">Stok Masuk</h2>
                <button class="close-modal" id="close-stock-modal">&times;</button>
            </div>
            <form id="stock-form">
                <input type="hidden" id="stock-type">
                <input type="hidden" id="selected-stock-item-id">
                <div class="form-group">
                    <label for="stock-item-search">Cari Item</label>
                    <div class="autocomplete-container">
                        <input type="text" id="stock-item-search" placeholder="Ketik No. Item atau Nama Item..." required>
                        <div id="autocomplete-list" class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock-quantity">Kuantitas</label>
                    <input type="number" id="stock-quantity" min="1" required>
                </div>
                <div class="form-group" id="destination-group">
                    <label for="stock-destination" id="destination-label">Pemasok</label>
                    <input type="text" id="stock-destination" required>
                </div>
                <div class="form-group">
                    <label for="stock-notes">Catatan</label>
                    <textarea id="stock-notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-stock-btn">Batal</button>
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDWgxJfYKksEoeUF2rK67rAH-arejKawJM",
            authDomain: "monitoring-acc.firebaseapp.com",
            projectId: "monitoring-acc",
            storageBucket: "monitoring-acc.firebasestorage.app",

        // Fungsi untuk merender tabel riwayat
        function renderHistoryTable(historyToRender = history) {
            historyTableBody.innerHTML = '';
            
            if (historyToRender.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            Tidak ada data riwayat.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let filteredHistory = [...historyToRender];
            
            // Terapkan Filter Tipe
            if (typeFilter.value !== 'all') {
                filteredHistory = filteredHistory.filter(record => record.type === typeFilter.value);
            }
            
            // Terapkan Filter Rentang Tanggal
            const selectedStartDate = startDateFilter.value;
            const selectedEndDate = endDateFilter.value;

            if (selectedStartDate && selectedEndDate) {
                const start = new Date(selectedStartDate);
                start.setHours(0, 0, 0, 0); // Atur ke awal hari
                const end = new Date(selectedEndDate);
                end.setHours(23, 59, 59, 999); // Atur ke akhir hari

                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= start && recordDate <= end;
                });
            } else if (selectedStartDate) { // Jika hanya tanggal mulai yang dipilih
                const start = new Date(selectedStartDate);
                start.setHours(0, 0, 0, 0);
                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= start;
                });
            } else if (selectedEndDate) { // Jika hanya tanggal akhir yang dipilih
                const end = new Date(selectedEndDate);
                end.setHours(23, 59, 59, 999);
                filteredHistory = filteredHistory.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate <= end;
                });
            }
            
            // Terapkan Filter Item Multi-pilihan
            if (selectedHistoryItemIds.size > 0) {
                filteredHistory = filteredHistory.filter(record => selectedHistoryItemIds.has(record.itemId));
            }
            
            // Terapkan Filter Pencarian Teks
            if (historySearchInput.value) {
                const searchTerm = historySearchInput.value.toLowerCase();
                filteredHistory = filteredHistory.filter(record => 
                    record.itemName.toLowerCase().includes(searchTerm) ||
                    record.destination.toLowerCase().includes(searchTerm) ||
                    record.notes.toLowerCase().includes(searchTerm) ||
                    (items.find(item => item.id === record.itemId)?.pid || '').toLowerCase().includes(searchTerm)
                );
            }
            
            filteredHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (filteredHistory.length === 0) {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            Tidak ada data yang cocok dengan filter.
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredHistory.forEach(record => {
                const date = new Date(record.timestamp);
                const formattedDate = `${date.toLocaleDateString('id-ID')} ${date.toLocaleTimeString('id-ID')}`;
                
                const relatedItem = items.find(item => item.id === record.itemId);
                const itemNo = relatedItem ? relatedItem.pid : 'N/A';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${itemNo}</td>
                    <td>${record.itemName}</td>
                    <td>
                        <span class="history-badge ${record.type === 'in' ? 'badge-in' : 'badge-out'}">
                            ${record.type === 'in' ? 'MASUK' : 'KELUAR'}
                        </span>
                    </td>
                    <td class="${record.type === 'in' ? 'history-in' : 'history-out'}">
                        ${record.type === 'in' ? '+' : '-'}${record.quantity}
                    </td>
                    <td>${record.destination}</td>
                    <td>${record.notes || '-'}</td>
                `;
                
                historyTableBody.appendChild(row);
            });
        }

        // Fungsi untuk mengisi Firebase dengan data dari pid.json jika belum ada
        async function populateFirebaseFromPidData() {
            if (pidData.length === 0) {
                console.warn("Data pid.json tidak dimuat atau kosong. Melewati pengisian Firebase.");
                return; 
            }

            const snapshot = await itemsRef.once('value');
            const currentFirebaseItems = snapshot.val() || {};
            const currentFirebasePids = new Set(Object.values(currentFirebaseItems).map(item => item.pid));

            for (const pidEntry of pidData) {
                if (!currentFirebasePids.has(pidEntry.pid)) {
                    const newId = itemsRef.push().key;
                    const newItem = {
                        id: newId,
                        pid: pidEntry.pid,
                        name: pidEntry.description, 
                        stock: pidEntry.stok,       
                        price: 0                    
                    };
                    await itemsRef.child(newId).set(newItem);
                    console.log(`Menambahkan item baru dari pid.json ke Firebase: ${pidEntry.pid}`);
                } 
            }
        }

            if (e.keyCode == 40) { 
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) { 
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) { 
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != stockItemSearchInput) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Autocomplete untuk filter item di tab history
        let currentHistoryItemFocus = -1;

        historyItemSearchInput.addEventListener("input", function(e) {
            const val = this.value;
            closeAllHistoryItemLists(); 
            if (!val) { return false; }
            currentHistoryItemFocus = -1;

            const a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);

            const searchLower = val.toLowerCase();

            items.forEach(item => {
                // Hanya tampilkan item yang belum dipilih
                if (!selectedHistoryItemIds.has(item.id)) {
                    const itemText = `${item.pid} - ${item.name}`;
                    if (itemText.toLowerCase().includes(searchLower)) {
                        const b = document.createElement("div");
                        b.innerHTML = itemText.replace(new RegExp(val, "gi"), (match) => `<strong>${match}</strong>`);
                        b.innerHTML += `<input type='hidden' value='${item.id}' data-item-name='${item.name}' data-item-pid='${item.pid}'>`;
                        b.addEventListener("click", function(e) {
                            const itemId = this.getElementsByTagName("input")[0].value;
                            selectedHistoryItemIds.add(itemId);
                            renderSelectedHistoryItems();
                            renderHistoryTable(); // Render ulang tabel riwayat setelah item dipilih
                            historyItemSearchInput.value = ''; // Kosongkan input setelah memilih
                            closeAllHistoryItemLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
        });

        historyItemSearchInput.addEventListener("keydown", function(e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) { 
                currentHistoryItemFocus++;
                addActiveHistoryItem(x);
            } else if (e.keyCode == 38) { 
                currentHistoryItemFocus--;
                addActiveHistoryItem(x);
            } else if (e.keyCode == 13) { 
                e.preventDefault();
                if (currentHistoryItemFocus > -1) {
                    if (x) x[currentHistoryItemFocus].click();
                }
            }
        });

        function addActiveHistoryItem(x) {
            if (!x) return false;
            removeActiveHistoryItem(x);
            if (currentHistoryItemFocus >= x.length) currentHistoryItemFocus = 0;
            if (currentHistoryItemFocus < 0) currentHistoryItemFocus = (x.length - 1);
            x[currentHistoryItemFocus].classList.add("autocomplete-active");
        }

        function removeActiveHistoryItem(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllHistoryItemLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != historyItemSearchInput) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Fungsi untuk merender item yang dipilih sebagai "tag"
        function renderSelectedHistoryItems() {
            selectedHistoryItemsContainer.innerHTML = '';
            selectedHistoryItemIds.forEach(itemId => {
                const item = items.find(i => i.id === itemId);
                if (item) {
                    const tag = document.createElement('span');
                    tag.className = 'history-badge badge-in'; // Bisa pakai badge-in atau buat style baru
                    tag.style.marginRight = '5px';
                    tag.style.marginBottom = '5px';
                    tag.style.padding = '5px 10px';
                    tag.style.borderRadius = '15px';
                    tag.style.backgroundColor = 'var(--primary)';
                    tag.style.color = 'white';
                    tag.style.display = 'inline-flex';
                    tag.style.alignItems = 'center';
                    tag.style.gap = '5px';
                    tag.innerHTML = `${item.pid} <button data-id="${item.id}" class="remove-item-tag" style="background: none; border: none; color: white; cursor: pointer; font-size: 0.8em;">&times;</button>`;
                    selectedHistoryItemsContainer.appendChild(tag);
                }
            });

            document.querySelectorAll('.remove-item-tag').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemIdToRemove = e.target.dataset.id;
                    selectedHistoryItemIds.delete(itemIdToRemove);
                    renderSelectedHistoryItems();
                    renderHistoryTable(); // Render ulang tabel riwayat setelah item dihapus
                });
            });
        }

        // Event listener untuk tombol Export to Excel
        exportExcelBtn.addEventListener('click', () => {
            exportHistoryToExcel();
        });

        // Fungsi untuk Export ke Excel
        function exportHistoryToExcel() {
            const table = document.querySelector('#history-tab table');
            const ws = XLSX.utils.table_to_sheet(table);

            // Mengatur lebar kolom secara otomatis (opsional, bisa disesuaikan)
            const colWidths = [];
            const headerCells = table.querySelectorAll('thead th');
            headerCells.forEach((th, i) => {
                // Perkiraan lebar berdasarkan panjang teks header
                colWidths.push({ wch: th.innerText.length + 2 }); 
            });
            ws['!cols'] = colWidths;

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Riwayat Pergerakan Stok");
            XLSX.writeFile(wb, "Riwayat_Pergerakan_Stok.xlsx");
        }


        // Inisialisasi aplikasi
        async function initApp() {
            await loadPidData(); 
            await populateFirebaseFromPidData(); 
            renderSelectedHistoryItems(); // Render item yang dipilih saat inisialisasi (jika ada)
        }
        
        // Jalankan aplikasi
        initApp();
    </script>
</body>
</html>
