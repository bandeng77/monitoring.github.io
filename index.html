<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitoring Purchasing - redirect</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #334155;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
        }
        .menu-container {
            max-width: 960px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .menu-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 180px;
            user-select: none;
            box-sizing: border-box;
        }
        .menu-card:hover,
        .menu-card:focus {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
            outline: none;
        }
        .menu-card i {
            font-size: 3.75rem;
            margin-bottom: 1.25rem;
            color: #3b82f6;
            transition: color 0.3s ease;
        }
        .menu-card:hover i,
        .menu-card:focus i {
            color: #2563eb;
        }
        .menu-card h3 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1e293b;
            user-select: none;
        }
        .logout-button {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            user-select: none;
            z-index: 1000;
        }
        .logout-button:hover,
        .logout-button:focus {
            background-color: #dc2626;
            transform: translateY(-2px);
            outline: none;
        }
    </style>
</head>
<body>
    <button id="logoutButton" class="logout-button" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <main class="menu-container" role="main" aria-label="Menu Dashboard">
        <div
            class="menu-card"
            role="button"
            tabindex="0"
            aria-pressed="false"
            onclick="navigateTo('app.html')"
            onkeypress="if(event.key==='Enter' || event.key===' ') navigateTo('app.html')"
        >
            <i class="fas fa-box-open" aria-hidden="true"></i>
            <h3>PO Monitoring</h3>
        </div>
        <div
            class="menu-card"
            role="button"
            tabindex="0"
            aria-pressed="false"
            onclick="alert('Fitur ini belum tersedia!')"
            onkeypress="if(event.key==='Enter' || event.key===' ') alert('Fitur ini belum tersedia!')"
        >
            <i class="fas fa-chart-line" aria-hidden="true"></i>
            <h3>Pengaturan Sistem</h3>
        </div>
        <div
            class="menu-card"
            role="button"
            tabindex="0"
            aria-pressed="false"
            onclick="alert('Fitur ini belum tersedia!')"
            onkeypress="if(event.key==='Enter' || event.key===' ') alert('Fitur ini belum tersedia!')"
        >
            <i class="fas fa-users" aria-hidden="true"></i>
            <h3>Manajemen Pengguna</h3>
        </div>
        <div
            class="menu-card"
            role="button"
            tabindex="0"
            aria-pressed="false"
            onclick="navigateTo('app4.html')"
            onkeypress="if(event.key==='Enter' || event.key===' ') navigateTo('app4.html')"
        >
            <i class="fas fa-cogs" aria-hidden="true"></i>
            <h3>Monitoring Perubahan Accurate</h3>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Konfigurasi Firebase untuk Menu 1 (default)
        const firebaseConfigDefault = {
            apiKey: "AIzaSyB9s6k2K75vrbe1lWgiu42SAXV_lySHHNU",
            authDomain: "monitoring-efk.firebaseapp.com",
            projectId: "monitoring-efk",
            storageBucket: "monitoring-efk.firebasestorage.app",
            messagingSenderId: "1083858508151",
            appId: "1:1083858508151:web:3d505dec79d715f9cd6972"
        };

        // Konfigurasi Firebase untuk Menu 2 (Monitoring Perubahan Accurate)
        const firebaseConfigMenu2 = {
            apiKey: "AIzaSyDWgxJfYKksEoeUF2rK67rAH-arejKawJM",
            authDomain: "monitoring-acc.firebaseapp.com",
            projectId: "monitoring-acc",
            storageBucket: "monitoring-acc.firebasestorage.app",
            messagingSenderId: "898707897888",
            appId: "1:898707897888:web:8cfe6f77cd784d8c1ec645"
        };

        // Inisialisasi Firebase default (Menu 1)
        const appDefault = firebase.initializeApp(firebaseConfigDefault);

        // Inisialisasi Firebase kedua untuk Menu 2 dengan nama khusus
        const appMenu2 = firebase.initializeApp(firebaseConfigMenu2, "appMenu2");

        // Auth dan Firestore untuk masing-masing app
        const authDefault = appDefault.auth();
        const dbDefault = appDefault.firestore();

        const authMenu2 = appMenu2.auth();
        const dbMenu2 = appMenu2.firestore();

        // Cek status login menggunakan Firebase default (Menu 1)
        authDefault.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Fungsi navigasi
        function navigateTo(url) {
            window.location.href = url;
        }

        // Logout menggunakan Firebase default
        document.getElementById('logoutButton').addEventListener('click', () => {
            authDefault.signOut()
                .then(() => {
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    console.error('Logout error:', error);
                    alert('Gagal logout. Silakan coba lagi.');
                });
        });
    </script>
</body>
</html>
