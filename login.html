<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Pipeline Genetek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .login-card {
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .btn-login {
            transition: all 0.3s ease;
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="login-card bg-white p-8 w-full">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-chart-line text-blue-500 text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-800">Sales Pipeline</h1>
            </div>
            <p class="text-gray-600">Masuk untuk mengelola pipeline penjualan</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Email dengan domain genetek.co.id">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

            <button type="submit" id="loginBtn" class="btn-login w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Masuk
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>© 2025 Genetek - Sales Pipeline Manager</p>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA630jQdTLNt1XHjVAXX10IjIeMVJ_vNn8",
            authDomain: "pipelineefk.firebaseapp.com",
            projectId: "pipelineefk",
            storageBucket: "pipelineefk.appspot.com",
            messagingSenderId: "763507094626",
            appId: "1:763507094626:web:57838068505c964f654d3b"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Variabel kontrol
        let authChecked = false;
        let isLoggingIn = false;

        // Cek status auth saat pertama load
        firebase.auth().onAuthStateChanged((user) => {
            if (authChecked) return;
            authChecked = true;
            
            if (user && window.location.pathname.includes('login.html')) {
                console.log("User already logged in, redirecting...");
                window.location.replace('app.html');
            }
        });

        // Handle form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoggingIn) return;
            isLoggingIn = true;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Update UI
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';
            errorMessage.classList.add('hidden');

            try {
                // Login dengan Firebase
                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // Redirect ke app.html
                window.location.replace('app.html');
            } catch (error) {
                console.error("Login error:", error);
                let errorMsg = "Email atau password salah";
                
                if (error.code === 'auth/invalid-email') {
                    errorMsg = "Format email tidak valid";
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = "Email tidak terdaftar";
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = "Password salah";
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Masuk';
                isLoggingIn = false;
            }
        });
    </script>
</body>
</html>
